<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NMTK Dart Frontend</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; background: #f7f9fc; color: #202124; }
      .card { background: white; border-radius: 10px; padding: 1rem 1.25rem; margin-bottom: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,.08); }
      h1 { margin-top: 0; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: .75rem; }
      label { font-size: .9rem; display: flex; flex-direction: column; gap: .25rem; }
      input { padding: .4rem; border: 1px solid #ccd; border-radius: 6px; }
      button { margin-top: .5rem; padding: .5rem .9rem; border: 0; border-radius: 8px; background: #0b57d0; color: white; cursor: pointer; }
      pre { background: #0f172a; color: #e2e8f0; padding: .75rem; border-radius: 8px; overflow-x: auto; }
    </style>
  </head>
  <body>
    <h1>Numerical Methods Toolkit (Dart UI)</h1>

    <section class="card">
      <h2>Root finding (Newton)</h2>
      <p>Solves <code>f(x) = x³ - x - 2</code>.</p>
      <div class="grid">
        <label>Initial guess <input id="newtonX0" type="number" value="1.5" step="0.1" /></label>
        <label>Max iterations <input id="newtonIters" type="number" value="25" /></label>
        <label>Tolerance <input id="newtonTol" type="number" value="1e-10" step="1e-10" /></label>
      </div>
      <button id="runNewton">Run Newton</button>
      <pre id="newtonOut"></pre>
    </section>

    <section class="card">
      <h2>ODE solve (RK4)</h2>
      <p>Solves <code>y' = y - t² + 1</code>, <code>y(0)=0.5</code>.</p>
      <div class="grid">
        <label>dt <input id="rkDt" type="number" value="0.2" step="0.1" /></label>
        <label>Steps <input id="rkSteps" type="number" value="10" /></label>
      </div>
      <button id="runRk4">Run RK4</button>
      <pre id="rkOut"></pre>
    </section>

    <script defer src="main.dart.js"></script>
  </body>
</html>
